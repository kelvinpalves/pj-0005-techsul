<style type="text/css">
.input-pdv {
    width: 100%;
    height: 50px;
    border-radius: 5px;
    border: 3px solid #68a2c9;
    background-color: #36648a;
    font-size: 30px;
    color: white;
    padding-left: 10px;
}

.esquerda {
    width: 48%;
    padding-left: 15px;
    display: inline-block;
}

.direita {
    width: 48%;
    padding-left: 15px;
    display: inline-block;
}

.logo {
    text-align: center;
    font-size: 5em;
    color: #36648a;
    text-shadow: -2px 0 white, 0 2px white, 2px 0 white, 0 -2px white;
}

.label-pdv {
    font-size: 20px;
    font-weight: 200;
}

.lista-itens {
    height: 500px;
    background-color: white;
    margin: 10px;
    border: 3px solid #aaa;
    border-radius: 3px;
}

body {
    background-color: #ccc;
}

table thead tr th {
    background-color: #36648a;
    color: white;
}
</style>

<form name="formulario" novalidate autocomplete="off">

<div class="row">
    <div class="col-md-12">
        <input type="text" class="input-pdv" ng-model="vm.model.descricao" ng-disabled="true">
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-12 logo" >
                TechSul Sistemas
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="label-pdv">Produto</label>
                    <input type="text" class="input-pdv" ng-model="vm.model.codigo" ng-keyup="vm.buscarPorCodigo(vm.model.codigo, $event)" id="codigo">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="label-pdv">Quantidade</label>
                    <input id="quantidade" type="text" ui-number-mask="3" class="input-pdv" ng-model="vm.model.quantidade" ng-change="vm.evtChangePrecoOuQuantidade(vm.model)" ng-keyup="vm.evtKeyUpAdicionarNaLista(vm.model, $event)" ng-disabled="true">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="label-pdv">Preço Unitário</label>
                    <input type="text" class="input-pdv" ng-model="vm.model.preco" ui-money-mask="2" ng-change="vm.evtChangePrecoOuQuantidade(vm.model)">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6" >
                <div class="form-group">
                    <label class="label-pdv">{{ vm.tipoDesconto ? '%' : 'R$' }} Desconto</label>
                    <input id="desconto" type="text" class="input-pdv" ng-model="vm.model.desconto" ui-number-mask="2" ng-keyup="vm.evtKeyUpMudarTipoDesconto($event)">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="label-pdv">Total Produto</label>
                    <input type="text" class="input-pdv" ng-model="vm.model.valorTotalProduto" ui-money-mask="2" ng-disabled="true">
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6" >
        <div class="lista-itens">
            <table style="width: 100%;">
                <thead>
                    <tr>
                        <th style="width: 10%;">Nº Item</th>
                        <th>Descrição</th>
                        <th class="text-center" style="width: 15%;">Quant.</th>
                        <th class="text-center" style="width: 15%;">Pr. Unitário</th>
                        <th class="text-center" style="width: 15%;">Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="(key, item) in vm.itens">
                        <td ng-bind="(key + 1)"></td>
                        <td ng-bind="item.descricao"></td>
                        <td ng-bind="item.quantidade | number" class="text-center"></td>
                        <td ng-bind="item.preco | currency" class="text-center"></td>
                        <td ng-bind="item.totalItem | currency" class="text-center"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <div class="col-md-8 text-right">
                <label class="label-pdv" style="margin-top: 12px;">Total Geral</label>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <input type="text" class="input-pdv text-center" style="margin-left: -8px;" ng-model="vm.valorTotalNota" ui-money-mask="2">
                </div>
            </div>
        </div>
    </div>
</div>

</form>
